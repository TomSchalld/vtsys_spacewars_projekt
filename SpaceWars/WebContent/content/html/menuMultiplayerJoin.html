<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="description" content="">

<title>Signin Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/signin.css" rel="stylesheet">
<link href="../css/styles.css" rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Navigation ein-/ausblenden</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<h3>
					<span class="label  navbar-right" id="username">Spielername
						ist auf der Brücke</span>
				</h3>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<div class="menu-box width-box">

		<div class="row">
			<div class="col-md-12">
				<h2>
					Lobby
					<button type="button" class="close" aria-label="Schließen"
						onclick="joinGame()">
						<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
					</button>
				</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">

				<table class="table table-hover">
					<thead>
						<tr>
							<th>Spiel Name</th>
							<th>Spielname</th>
							<th>Ersteller</th>
							<th>Spieltyp</th>
							<th>Kartentyp</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="tableOfOpenGames">
					
					</tbody>

				</table>
			</div>
		</div>
	</div>



	</div>
	<!-- /container -->



	<!-- Bootstrap-JavaScript
 ================================================== -->
	<!-- Am Ende des Dokuments platziert, damit Seiten schneller laden -->
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<!-- IE10-Anzeigefenster-Hack für Fehler auf Surface und Desktop-Windows-8 -->
	<script src="../js/ie10-viewport-bug-workaround.js"></script>
	<script src="../js/useful.js"></script>
	<script src="../js/loadUsername.js"></script>
	<script>
		$(document).ready(function() {
			getListOfOpenGames();
		});
	</script>
</body>
