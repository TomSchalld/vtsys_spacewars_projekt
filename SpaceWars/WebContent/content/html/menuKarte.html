<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="http://getbootstrap.com/favicon.ico">

<title>Signin Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/signin.css" rel="stylesheet">
<link href="../css/styles.css" rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Navigation ein-/ausblenden</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<h3>
					<span class="label  navbar-right" id="username">Spielername
						ist auf der Brücke</span>
				</h3>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<div class="menu-box width-box">

		<div class="row">
			<div class="col-md-12">
				<h2>Wo willst du Spielen?</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				
				<!-- Carousel
    ================================================== -->
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li class="" data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>

					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img class="first-slide"
								src="../resources/images/Karten/three.jpg"
								alt="First slide">
							<div class="container">
								<div class="carousel-caption">
									<h1>Kleines Universum</h1>
									<p>
										<button class="btn btn-lg btn-primary" type="button" onclick="chooseUniverse(0)">Spiel
											Starten</button>

									</p>
								</div>
							</div>
						</div>
						<div class="item">
							<img class="second-slide"
								src="../resources/images/Karten/five.jpg"
								alt="Second slide">
							<div class="container">
								<div class="carousel-caption">
									<h1>Mitleres Universum</h1>
									<p>
										<button class="btn btn-lg btn-primary" type="button" onclick="chooseUniverse(1)">Spiel
											Starten</button>
									</p>
								</div>
							</div>
						</div>
						<div class="item">
							<img class="third-slide"
								src="../resources/images/Karten/seven.jpg"
								alt="Third slide">
							<div class="container">
								<div class="carousel-caption">
									<h1>Großes Universum</h1>
									<p>
										<button class="btn btn-lg btn-primary" type="button" onclick="chooseUniverse(2)">Spiel
											Starten</button>
									</p>
								</div>
							</div>
						</div>
					</div>
					<a class="left carousel-control" href="#myCarousel" role="button"
						data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#myCarousel" role="button"
						data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
				<!-- /.carousel -->
			</div>
		</div>
	</div>



	</div>
	<!-- /container -->



	<!-- Bootstrap-JavaScript
 ================================================== -->
	<!-- Am Ende des Dokuments platziert, damit Seiten schneller laden -->
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<!-- IE10-Anzeigefenster-Hack für Fehler auf Surface und Desktop-Windows-8 -->
	<script src="../js/ie10-viewport-bug-workaround.js"></script>
	<script src="../js/useful.js"></script>
	<script src="../js/loadUsername.js"></script>
</body>
</html>
