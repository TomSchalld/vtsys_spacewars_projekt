<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="http://getbootstrap.com/favicon.ico">

<title>Signin Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/signin.css" rel="stylesheet">
<link href="../css/styles.css" rel="stylesheet">
<link href="../css/jquery.dynatable.css" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Navigation ein-/ausblenden</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<div class="navbar-form navbar-right">
					<button type="button" id="username"
						class="btn btn-default btn-lg active" disabled="disabled"></button>
				</div>

			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<div class="menu-box">

		<div class="btn-group corners">
			<button class="btn btn-lg btn-primary btn-block corners"
				type="button" onclick="startPVPC()">Scharmützel</button>
			<button type="button"
				class="btn btn-lg btn-primary btn-block dropdown-toggle corners"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Mehrspieler</button>
			<ul class="btn btn-lg btn-block dropdown-menu btn-transparent">
				<li><button class="btn btn-lg btn-primary btn-block corners"
						type="button" onclick="openCreateGame()">Spiel erstellen</button></li>
				<li><button class="btn btn-lg btn-primary btn-block corners"
						type="button" onclick="joinGame()">Spiel beitreten</button></li>
			</ul>
			<button class="btn btn-lg btn-primary btn-block corners"
				type="button" onclick="openHighscore()">Highscore</button>
			<button class="btn btn-lg btn-primary btn-block corners"
				type="button" onclick="showSettings()">Einstellungen</button>
			<button class="btn btn-lg btn-primary btn-block corners"
				type="button" onclick="logout()">Spiel verlassen</button>






		</div>






		<!-- Bootstrap-JavaScript
    ================================================== -->
		<!-- Am Ende des Dokuments platziert, damit Seiten schneller laden -->
		<script src="../js/jquery.js"></script>
		<script src="../js/bootstrap.js"></script>
		<!-- IE10-Anzeigefenster-Hack für Fehler auf Surface und Desktop-Windows-8 -->
		<script src="../js/ie10-viewport-bug-workaround.js"></script>
		<script src="../js/useful.js"></script>
		<script src="../js/loadUsername.js"></script>
		<script src="../js/recenter.js"></script>
		<script src="../js/highscore.js"></script>
		<script src="../js/jquery.dynatable.js"></script>
</body>
</html>
