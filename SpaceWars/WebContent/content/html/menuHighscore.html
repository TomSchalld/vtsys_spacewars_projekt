<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="http://getbootstrap.com/favicon.ico">

<title>Signin Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/jquery.dynatable.css" rel="stylesheet">
<link href="../css/signin.css" rel="stylesheet">
<link href="../css/styles.css" rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Navigation ein-/ausblenden</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<div class="navbar-form navbar-right">
					<button type="button" id="backButton" class="btn btn-success"
						onclick="backToMenu()">
						zurück zum Hauptmenü <span
							class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					</button>
				</div>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>


	<div id="highscore" class="fade in menu-box game-box ">


		<div class="row">

			<div class="col-md-12">
				<h2>Warten auf Gegener</h2>

			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="highscore-table" class="table table-hover">
					<thead>
						<tr><th>Spiel Name</th>
							<th  data-dynatable-sorts="dec">Datum</th>
							<th>Sieger</th>
							<th>Runden</th>
							<th>Zerstörte Schiffe im Spiel</th>
						</tr>
					</thead>
					<tbody id="highscoreContent">
</tbody>
				</table>


			</div>
		</div>

	</div>





	<!-- Bootstrap-JavaScript
    ================================================== -->
	<!-- Am Ende des Dokuments platziert, damit Seiten schneller laden -->
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<!-- IE10-Anzeigefenster-Hack für Fehler auf Surface und Desktop-Windows-8 -->
	<script src="../js/ie10-viewport-bug-workaround.js"></script>
	<script src="../js/useful.js"></script>
	<script src="../js/loadUsername.js"></script>
	<script src="../js/recenter.js"></script>
	<script src="../js/highscore.js"></script>
	<script src="../js/jquery.dynatable.js"></script>
</body>
</html>
