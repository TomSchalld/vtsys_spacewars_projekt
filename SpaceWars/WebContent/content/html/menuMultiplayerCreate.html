<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="http://getbootstrap.com/favicon.ico">

<title>Signin Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="../css/signin.css" rel="stylesheet">
<link href="../css/styles.css" rel="stylesheet">

</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Navigation ein-/ausblenden</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<h3>
					<span class="label  navbar-right" id="username">Spielername
						ist auf der Brücke</span>
				</h3>
			</div>
			<!--/.navbar-collapse -->
		</div>
	</nav>

	<div class="container">

		<form class="form-signin">
			<h2 class="form-signin-heading">Spiel anlegen</h2>
			<label for="username" class="sr-only">Name</label> <input
				id="username" class="form-control"
				placeholder="Wie soll Ihr Spiel heißen?" required="" autofocus=""
				type="input"> <label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control"
				placeholder="Züchtiges Passwort bitte!" required>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Spiel
				starten</button>
		</form>



	</div>
	<!-- /container -->



	<!-- Bootstrap-JavaScript
 ================================================== -->
	<!-- Am Ende des Dokuments platziert, damit Seiten schneller laden -->
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<!-- IE10-Anzeigefenster-Hack für Fehler auf Surface und Desktop-Windows-8 -->
	<script src="../js/ie10-viewport-bug-workaround.js"></script>
	<script src="../js/useful.js"></script>
	<script src="../js/loadUsername.js"></script>
</body>
</html>
